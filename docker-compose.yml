version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: oficina-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: oficina_mecanica
      POSTGRES_USER: oficina
      POSTGRES_PASSWORD: oficina123
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oficina -d oficina_mecanica"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oficina-network

  # Aplicação NestJS
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oficina-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: oficina
      DB_PASSWORD: oficina123
      DB_DATABASE: oficina_mecanica
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 24h
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./test:/app/test
    networks:
      - oficina-network

  # PgAdmin (opcional - para visualizar o banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oficina-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@oficina.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - oficina-network

volumes:
  postgres_data:
    driver: local

networks:
  oficina-network:
    driver: bridge
